<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="telaLogin" content="Tela de Login.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="containerStyle">
        <h2>Login</h2>
        <form action="index.html" method="post">
            <div class="input-field">
                <input class="input" type="text" id="nome" placeholder="Digite seu nome" required>
                <label for="nome">Nome:</label>
            </div>
            <div class="input-field">
                <input class="input" type="password" id="senha" placeholder="Digite sua senha" required>
                <label for="senha">Senha:</label>
            </div>

            <div class="center">
                <button>Entrar</button>
            </div>
        </form>

        <div class="links">
            <a href="#"><p>Esqueci minha senha</p></a>
            <a href="#"><p>Cadastrar</p></a>
        </div>
    </div>
</body>

<script src="js/scripts.js"></script>
</html>
